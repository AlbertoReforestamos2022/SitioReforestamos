<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscribete a Nuestro Boletín</title>
    <link rel="shortcut icon" href="img/icon/bellota líneas.png" type="image/x-icon">

    <link rel="stylesheet" href="assets/estilos.css">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 p-3 d-flex justify-content-center">
                <img src="./img/logo rm 600x315 para web.png" width="180" class="img-fluid" alt="">
            </div>
        </div>
    </div>

    <section class="container"> 
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <h2 class="text-center verde-claro">Suscríbete a Nuestro Boletín</h2>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label verde-claro">Nombre y Apellidos</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Panchito Peréz Peréz" required>
                  </div>
        
                  <div class="mb-3">
                    <label for="mail" class="form-label verde-claro">Correo</label>
                    <input type="email" class="form-control" id="mail" placeholder="ejemplo@correo.com" required>
                  </div>

                  <button class="btn btn-outline-success">Suscribirme</button>
            </div>
        </div>
    </section>
    
    <script src="assets/dist/js/form-validation.js"></script>
</body>
</html>
